{% load static %}
<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Birdwatch</title>

<link rel="stylesheet" href="{% static '/css/main.css' %}"/>
<link rel="shortcut icon" type="image/jpg" href="{% static '/images/PepoG32.png' %}"/>


</head>
<body>

  <style>
  body{
    background-image: url('{% static '/images/background.jpg' %}');
  }

  @font-face {
    font-family: Quicksand-Bold;
    src: url("{% static '/fonts/Quicksand-Bold.ttf'%}");

  }

  @font-face {
    font-family: Quicksand;
    src: url("{% static '/fonts/Quicksand-Medium.ttf' %}");
}


  </style>



<div class = "top">
  <ul>
    <h1>Amazing birdwatch experience from the comfort of your Home</h1>
  </ul>
</div>



<div class=feed>
  <img src="" alt="">
  <video poster='/media/{{latestpicture.bild}}' controls  preload="metadata" style=" width:600px;  height:300px;">
    <source src="http://93.212.113.176:9000/">
    </video><br />
    <img src="http://93.212.113.176:9000/" alt="/media/{{latestpicture.bild}}">
</div>

<!-- ................BUTTON START............ -->

<div id="container">


<div class="button" id="buzzer">
    <div id="dub-arrow"><img src="{% static '/images/icons/audio.svg' %}" alt="" /></div>
    <a id="clickMe">Buzz</a>
  </div>

<div class="button" id="buzzer">
    <div id="dub-arrow"><img src="{% static '/images/icons/gallery.svg' %}" alt="" /></div>
    <a href="/galery">Gallery</a>
  </div>

<div class="button" id="buzzer">
    <div id="dub-arrow"><img src="{% static '/images/icons/folders.svg' %}" alt="" /></div>
    <a href="/data">Data</a>
  </div>




</div>
{% csrf_token %}
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
$(document).ready(function(){
  $.get( "/getdatatemp", function( data ) {
    $( ".resulttemp" ).html( data );
  });
  $.get( "/getdatahum", function( data ) {
    $( ".resulthum" ).html( data );
  });
  $.get( "/getdatahumavg", function( data ) {
    $( ".resulthumavg" ).html( data );
  });
  $.get( "/getdatatempavg", function( data ) {
    $( ".resulttempavg" ).html( data );
  });
    $.get( "/getbirdswatched", function( data ) {
    $( ".resultbirdswatched" ).html( data );
  });


});

</script>

<!--- ................BUTTON END............ --->


<!--- ................DATEN--------------------->
<div class="wrapper">

  <div class=current>
<ul>
  <h3>Current</h3>

  <li class="resulttemp">Temperature:<p ></p></li>
  <li class="resulthum">Humidity:</li>
  <li class="resultbirdswatched">Birds watched: </li>
</ul>
<ul>
  <h3>Average</h3>
  <li class="resulttempavg">Temperature:</li>
  <li class="resulthumavg">Humidity:</li>
</ul>
</div>
</div>
<!---...................DATEN END---------------->


</body>
</html>
