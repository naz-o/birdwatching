{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Birdwatch Galery</title>
<link rel="stylesheet" href="{% static '/css/main.css' %}">
<link rel="shortcut icon" type="image/jpg" href="{% static '/images/PepoG32.png' %}"/>
</head>
<body>

  <style>
  body{
    background-image: url('{% static '/images/background.jpg' %}');
    background-repeat: repeat;
  }

  @font-face {
    font-family: Quicksand-Bold;
    src: url("{% static '/fonts/Quicksand-Bold.ttf'%}");
  }

  @font-face {
    font-family: Quicksand;
    src: url("{% static '/fonts/Quicksand-Medium.ttf' %}");
}

  </style>


<div class="header">
<ul >

  <a href="/#"> <img alt="Back" src="{% static '/images/icons/left.svg' %}" width="50" height="50"></a>

<li>
  <h1>Gallery</h1>
</li>
</ul>
</div>


<div class="gallery_layout">
{% if data %}
  {% for x in data reversed  %}
<div class="gallery">
      <img id="gbild" src="{{x.bild}}" width="430" height="320">
    </a>
    <div class="desc">{{x.datum}}</div>
</div>
  {% endfor %}
{% endif %}
</body>
</html>


</body>
</html>
